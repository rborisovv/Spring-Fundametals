<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">

</div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:action="@{/offers/add}"
          th:method="POST"
          th:object="${offerModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select class="form-control" id="model" th:field="*{modelId}">
                    <optgroup label="brand" th:each="brand : ${brands}" th:label="${brand.name}">
                        <option th:each="model : ${brand.models}" th:text="${model.name}" th:value="${model.id}">Model
                        </option>
                    </optgroup>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vehicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input class="form-control" id="price" min="0" step="100" th:errorclass="is-invalid" th:field="*{price}"
                       type="number"
                       placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select class="form-control" id="engine" th:field="*{engine}">
                    <option th:each="engine : ${T(com.springfundamentals.mobilelelele.enumeration.Engine).values()}"
                            th:errorclass="is-invalid" th:text="${engine.name()}" th:value="${engine.name()}" value="">-
                        Select engine type -
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select class="form-control" id="transmission" th:field="*{transmission}">
                    <option th:each="transmission : ${T(com.springfundamentals.mobilelelele.enumeration.Transmission).values()}"
                            th:errorclass="is-invalid" th:text="${transmission}" th:value="${transmission.name()}"
                            value="">- Select transmission type -
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input class="form-control" id="year" step="1" th:errorclass="is-invalid" th:field="*{year}"
                       th:value="year"
                       type="number"
                       placeholder="Manufacturing year"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" min="0" step="1000" th:errorclass="is-invalid" th:field="*{mileage}" type="number"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" th:errorclass="is-invalid" th:field="*{text}"
                      type="textarea"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input class="form-control" id="imageUrl" th:errorclass="is-invalid" th:field="*{imageUrl}" type="url"
                   placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
