<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link href="/css/reset-css.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0" th:each="offer : ${offers}">
                <div class="card-img-top-wrapper">
                    <img alt="Car image" class="card-img-top" src="/" th:src="${offer.imageUrl}">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="${offer.year}">
                        Offer year Brand name Model name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text" th:text="'Mileage: ' + *{offer.mileage}"><span>• Mileage</span></div>
                        <div class="card-text" th:text="'Price: ' + *{offer.price}"><span>• Price</span></div>
                        <div class="card-text" th:text="'Engine: ' + *{offer.engine}"><span>• Engine type</span></div>
                        <div class="card-text" th:text="'Transmission: ' + *{offer.transmission}"><span>• Transmission type</span>
                        </div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" href="/">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
